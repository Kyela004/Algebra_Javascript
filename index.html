<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search app</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section">
        <h1 class="section__title">Search App</h1>
        <form action="#" class="section__form">
          <input
            type="text"
            class="section__input"
            placeholder="Search something..."
          />
        </form>
      </section>

      <section class="grid">
        <div class="grid__item">
          <h2 class="grid__title">Javascript</h2>
          <p class="grid__text">60 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">Git</h2>
          <p class="grid__text">50 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">CSS</h2>
          <p class="grid__text">90 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">HTML</h2>
          <p class="grid__text">45 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">Testing</h2>
          <p class="grid__text">60 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">DOM manipulation</h2>
          <p class="grid__text">55 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">React</h2>
          <p class="grid__text">120 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">Quality Control</h2>
          <p class="grid__text">80 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">Callback functions</h2>
          <p class="grid__text">120 minutes</p>
        </div>
        <div class="grid__item">
          <h2 class="grid__title">Buttons</h2>
          <p class="grid__text">30 minutes</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
