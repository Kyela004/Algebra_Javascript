<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS parcijalni</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section">
        <h1 class="title">Polaznici</h1>

        <div class="helper">
          <input type="text" class="search" />

          <select name="order" id="sort" class="section__dropdown">
            <option value="first">Default order</option>
            <option value="first">Age ascending</option>
            <option value="first">Age descending</option>
          </select>
        </div>

        <div class="table">
          <table class="table__item">
            <thead class="table__header">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody class="table__body">
              <tr>
                <td>1</td>
                <td>Igor</td>
                <td>Igorčić</td>
                <td>45</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Petar</td>
                <td>Topčić</td>
                <td>15</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="alert"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
